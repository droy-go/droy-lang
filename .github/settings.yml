# =============================================================================
# Droy Language - GitHub Repository Settings
# =============================================================================
# This file configures repository settings using the Probot Settings app.
# For more information: https://probot.github.io/apps/settings/
# =============================================================================

repository:
  # Repository name
  name: droy-lang
  
  # Repository description
  description: A simple, expressive programming language with LLVM backend
  
  # A URL with more information about the repository
  homepage: https://droy-go.github.io/droy-lang/
  
  # A comma-separated list of topics to set on the repository
  topics: programming-language, compiler, llvm, interpreter, droy, language
  
  # Either `true` to make the repository private, or `false` to make it public
  private: false
  
  # Either `true` to enable issues for this repository, `false` to disable them
  has_issues: true
  
  # Either `true` to enable projects for this repository, or `false` to disable them
  has_projects: true
  
  # Either `true` to enable the wiki for this repository, `false` to disable it
  has_wiki: true
  
  # Either `true` to enable downloads for this repository, `false` to disable them
  has_downloads: true
  
  # Updates the default branch for this repository
  default_branch: main
  
  # Either `true` to allow squash-merging pull requests, or `false` to prevent
  allow_squash_merge: true
  
  # Either `true` to allow merging pull requests with a merge commit, or `false` to prevent
  allow_merge_commit: true
  
  # Either `true` to allow rebase-merging pull requests, or `false` to prevent
  allow_rebase_merge: true
  
  # Either `true` to enable automatic deletion of branches on merge, or `false` to disable
  delete_branch_on_merge: true
  
  # Either `true` to enable automated security fixes, or `false` to disable
  enable_automated_security_fixes: true
  
  # Either `true` to enable vulnerability alerts, or `false` to disable
  enable_vulnerability_alerts: true

# =============================================================================
# Labels
# =============================================================================
labels:
  - name: bug
    color: d73a4a
    description: Something isn't working
  
  - name: enhancement
    color: a2eeef
    description: New feature or request
  
  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation
  
  - name: good first issue
    color: 7057ff
    description: Good for newcomers
  
  - name: help wanted
    color: 008672
    description: Extra attention is needed
  
  - name: question
    color: d876e3
    description: Further information is requested

