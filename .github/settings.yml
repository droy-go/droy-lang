# =============================================================================
# Branches
# =============================================================================
branches:
  - name: main
    protection:
      # Require pull request reviews before merging
      required_pull_request_reviews:
        # The number of approvals required
        required_approving_review_count: 1
        
        # Dismiss approving reviews when someone pushes a new commit
        dismiss_stale_reviews: true
        
        # Require review from Code Owners
        require_code_owner_reviews: true
        
        # Specify which users and teams can dismiss pull request reviews
        dismissal_restrictions:
          users: []
          teams: []
      
      # Require status checks to pass before merging
      required_status_checks:
        # Require branches to be up to date before merging
        strict: true
        
        # The list of status checks to require
        contexts:
          - CI
          - CodeQL
      
      # Enforce all configured restrictions for administrators
      enforce_admins: false
      
      # Restrict who can push to this branch
      restrictions:
        apps: []
        users: []
        teams: []
      
      # Prevent merge commits from being pushed to matching branches
      required_linear_history: false
      
      # Permits force pushes to the protected branch by anyone with write access
      allow_force_pushes: false
      
      # Permits deletion of the protected branch by anyone with write access
      allow_deletions: false
      
      # Requires all conversations on code to be resolved before a pull request can be merged
      required_conversation_resolution: true
  
  - name: develop
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      
      required_status_checks:
        strict: true
        contexts:
          - CI
      
      enforce_admins: false
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false
